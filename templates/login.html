<!DOCTYPE html>
<html>
<head>
    <title>School Portal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
            * {
        box-sizing: border-box;
    }
    .logo {
    width: 200px;
    height: 200px;
    object-fit: contain;
    padding: 10px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin-bottom: 12px;
}

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(180deg, #2f80ed, #56ccf2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            width: 90%;
            max-width: 360px;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-card p.subtitle {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-card input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .login-card button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: #2f80ed;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-card button:active {
            transform: scale(0.98);
        }

        .error {
            color: #eb5757;
            font-size: 14px;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

<div class="login-card">
        <img src="{{ url_for('static', filename='logo.jpg') }}"
         alt="School Logo"
         class="logo">
    <h2>Parenting DMM</h2>
    <p class="subtitle">Parent & Student Login</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
                <input
            name="password"
            placeholder="Nama santri"
            required
        >
        <input
            name="student_id"
            placeholder="ID santri"
            inputmode="numeric"
            required
        >

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
